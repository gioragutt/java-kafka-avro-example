group 'org.mashov.giorag'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.commercehub.gradle.plugin:gradle-avro-plugin:0.17.0"
    }
}

apply plugin: 'java'
apply plugin: "com.commercehub.gradle.plugin.avro"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "http://packages.confluent.io/maven/"
    }
}

avro {
    fieldVisibility = "PRIVATE"
}

dependencies {
    compile group: 'org.apache.avro', name: 'avro', version: '1.9.2'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.4.0'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.3.2'
    compile 'io.deepstream:deepstream.io-client-java:2.2.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.awaitility:awaitility:4.0.2'
}
